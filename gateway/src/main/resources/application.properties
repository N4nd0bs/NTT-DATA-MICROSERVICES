spring.application.name=api-gateway

spring.cloud.gateway.routes[0].id=catalogo
spring.cloud.gateway.routes[0].uri=lb://catalogo-produtos
spring.cloud.gateway.routes[0].predicates[0]=Path=/produtos/**

spring.cloud.gateway.routes[1].id=pedidos
spring.cloud.gateway.routes[1].uri=lb://simulador-pedidos
spring.cloud.gateway.routes[1].predicates[0]=Path=/pedidos/**

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
